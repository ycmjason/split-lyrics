<html>
  <head>
    <title>Split lyrics</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Indie+Flower" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css" rel="stylesheet">
    <link href="/dist/index.css" rel="stylesheet">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-polyfill/6.26.0/polyfill.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fetch/2.0.3/fetch.min.js"></script>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-113352609-2"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-113352609-2');
    </script>

  </head>
  <body>
    <header class="container">
      <a class="heading" href="/"><h1>Split Lyrics</h1></a>
      <form>
        <input id="url" type="text" placeholder="http://www.azlyrics.com/lyrics/johnmayer/xo.html, hit enter">
      </form>
    </header>

    <main>
      <section class="meta"></section>

      <section class="split">
        <textarea
          autocomplete="off"
          autocorrect="off"
          autocapitalize="off"
          spellcheck="false"
          data-gramm_editor="false"></textarea>
        <textarea
          autocomplete="off"
          autocorrect="off"
          autocapitalize="off"
          spellcheck="false"
          data-gramm_editor="false"></textarea>
      </section>
    </main>

    <footer>
      <section class="container">
        <h2>Made with <i class="heart"></i> by <a href="https://github.com/ycmjason/">Jason Yu</a></h2>
      </section>
    </footer>

    <script src="/dist/index.js"></script>
  </body>
</html>
